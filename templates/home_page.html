<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Career Assistant - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    .hero {
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .btn-animated {
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .btn-animated:hover {
      transform: scale(1.05);
    }

    .btn-light-custom {
      background-color: white;
      color: #4f46e5;
      border: none;
    }

    .btn-light-custom:hover {
      background-color: #4f46e5;
      color: white;
      border: 1px solid white;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 2rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      max-width: 800px;
    }
  </style>
</head>

<body>
  <header class="bg-white shadow py-3 px-4">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="text-xl font-bold text-indigo-700">AI Career Assistant</h1>
      <nav>
        <a href="/" class="me-4 text-decoration-none text-dark fw-semibold">Home</a>
        <a href="/" class="me-4 text-decoration-none text-dark fw-semibold">About Us</a>
        <a href="/signup" class="me-4 text-decoration-none text-dark fw-semibold">Sign Up</a>
        <a href="/signin" class="text-decoration-none text-dark fw-semibold">Sign In</a>
      </nav>
    </div>
  </header>

  <main class="hero">
    <div class="glass-card">
      <h2 class="display-5 fw-bold mb-4 animate-pulse">Launch Your Career with Confidence</h2>
      <p class="lead mb-5">Upload your resume and job description to identify skill gaps, and practice with a smart mock interview system powered by AI.</p>
      <div class="d-flex flex-column flex-md-row justify-content-center gap-3">
        <a href="/signin" class="btn btn-animated btn-light-custom">Analyze Resume</a>
        <a href="/signin" class="btn btn-outline-light btn-animated">Start Mock Interview</a>
      </div>
    </div>
  </main>

  <footer class="text-center py-4 border-top border-white text-white mt-5">
    &copy; 2025 AI Career Assistant. All rights reserved.
  </footer>
</body>

</html>
