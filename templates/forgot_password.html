<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Forgot Password - AI Career Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4f46e5',
            secondary: '#6366f1',
            dark: '#1e1b4b',
          },
          fontFamily: {
            'sans': ['Inter', 'ui-sans-serif', 'system-ui'],
            'display': ['Poppins', 'ui-sans-serif']
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'fade-in': 'fadeIn 1s ease-in',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite'
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            }
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap');

    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      transition: all 0.3s ease;
    }

    .glass-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.25);
    }

    .shape {
      position: absolute;
      opacity: 0.3;
      border-radius: 50%;
      filter: blur(40px);
    }

    .shape-1 {
      width: 300px;
      height: 300px;
      background: #4f46e5;
      top: 20%;
      left: 10%;
      animation: float 8s ease-in-out infinite;
    }

    .shape-2 {
      width: 200px;
      height: 200px;
      background: #a855f7;
      top: 60%;
      left: 70%;
      animation: float 10s ease-in-out infinite reverse;
    }

    .shape-3 {
      width: 150px;
      height: 150px;
      background: #ec4899;
      top: 30%;
      left: 80%;
      animation: float 7s ease-in-out infinite 2s;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center px-4 bg-gradient-to-br from-indigo-50 to-indigo-100 font-sans relative">

  <!-- Floating Background Shapes -->
  <div class="absolute inset-0 z-0 overflow-hidden">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <!-- Glass Card Form -->
  <div class="glass-card max-w-md w-full p-8 relative z-10 text-dark">
    <h2 class="text-2xl font-semibold mb-6 text-center text-gradient">Forgot Your Password?</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
      <div id="flash-message" class="text-sm text-center mb-4 {% if category == 'danger' %}text-red-500{% else %}text-green-600{% endif %}">
        {{ message }}
      </div>
    {% endfor %}
  {% endwith %}


    <form method="POST" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium mb-1">Email address</label>
        <input type="email" id="email" name="email" required
          class="w-full px-4 py-2 rounded-md bg-white/80 text-sm text-gray-800 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition duration-300" />
      </div>
      <button type="submit"
        class="w-full py-2 px-4 rounded-md bg-primary text-white font-semibold btn-animated hover:bg-indigo-600">
        Send OTP
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      Remember your password?
      <a href="{{ url_for('signin') }}" class="text-primary hover:underline">Sign in</a>
    </p>
  </div>

  <script>
    // Hide flash message after 5 seconds
    setTimeout(() => {
      const msg = document.getElementById('flash-message');
      if (msg) {
        msg.style.transition = 'opacity 0.5s ease';
        msg.style.opacity = 0;
        setTimeout(() => msg.remove(), 500); // Remove from DOM after fade
      }
    }, 5000);
  </script>
</body>

</html>
