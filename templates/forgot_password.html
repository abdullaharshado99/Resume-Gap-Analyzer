<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Forgot Password - AI Career Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4f46e5',
            secondary: '#6366f1',
            dark: '#1e1b4b',
          },
          fontFamily: {
            'sans': ['Inter', 'ui-sans-serif', 'system-ui'],
            'display': ['Poppins', 'ui-sans-serif']
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'fade-in': 'fadeIn 1s ease-in',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite'
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            }
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap');

    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      transition: all 0.3s ease;
    }

    .glass-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.25);
    }

    .shape {
      position: absolute;
      opacity: 0.3;
      border-radius: 50%;
      filter: blur(40px);
    }

    .shape-1 {
      width: 300px;
      height: 300px;
      background: #4f46e5;
      top: 20%;
      left: 10%;
      animation: float 8s ease-in-out infinite;
    }

    .shape-2 {
      width: 200px;
      height: 200px;
      background: #a855f7;
      top: 60%;
      left: 70%;
      animation: float 10s ease-in-out infinite reverse;
    }

    .shape-3 {
      width: 150px;
      height: 150px;
      background: #ec4899;
      top: 30%;
      left: 80%;
      animation: float 7s ease-in-out infinite 2s;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center px-4 bg-gradient-to-br from-indigo-50 to-indigo-100 font-sans relative">

  <!-- Floating Background Shapes -->
  <div class="absolute inset-0 z-0 overflow-hidden">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <!-- Glass Card Form -->
    <div class="glass-card p-8 sm:p-10 w-full max-w-md animate-fade-in">
    <div class="flex justify-center mb-6">
      <div class="flex items-center space-x-2">
        <svg class="w-8 h-8 text-indigo-600" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd" />
        </svg>
        <h1 class="text-xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600">AI Career Assistant</h1>
      </div>
    </div>


        <h2 class="text-2xl font-bold text-center text-indigo-800 mb-2 font-display">Forgot Your Password?</h2>
        <p class="text-center text-gray-600 mb-6">Enter your registered email address</p>

    <!-- Flash messages container -->
    <div class="mb-6 space-y-3">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert px-4 py-3 rounded-lg relative {{ 'bg-red-100 text-red-700 border border-red-200' if category == 'danger' else 'bg-green-100 text-green-700 border border-green-200' }} transition-all duration-300 transform">
              <span class="block sm:inline">{{ message }}</span>
              <button type="button" class="absolute top-0 bottom-0 right-0 px-4 py-3 text-current hover:text-opacity-75 transition" onclick="this.parentElement.classList.add('opacity-0', 'scale-95'); setTimeout(() => this.parentElement.remove(), 300)">
                <i class="bi bi-x-lg"></i>
              </button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>

    <form method="POST" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="bi bi-envelope text-gray-400"></i>
          </div>
          <input type="email" id="email" name="email" placeholder="your@email.com" required
                 class="input-field w-full pl-10 pr-4 py-3 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900 placeholder-gray-400">
        </div>
      </div>
      <button type="submit"
        class="btn-animated w-full py-3.5 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold rounded-lg hover:from-indigo-700 hover:to-purple-700 transition-all duration-300 flex items-center justify-center space-x-2">
        <i class="bi bi-shield-lock"></i>
        <span>Send OTP</span>
      </button>
      <a href="/signin"
         class="btn-animated w-full py-3.5 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold rounded-lg hover:from-indigo-700 hover:to-purple-700 transition-all duration-300 flex items-center justify-center space-x-2">
        <i class="bi bi-x-circle"></i>
        <span>Cancel</span>
      </a>
    </form>

    <p class="mt-8 text-center text-gray-600">
      Remember your password?
      <a href="/signin" class="text-indigo-600 font-medium hover:text-indigo-800 hover:underline transition">Sign in</a>
    </p>
  </div>

  <script>
    // Auto-dismiss flash messages after 5 seconds
    document.addEventListener('DOMContentLoaded', () => {
      const alerts = document.querySelectorAll('.alert');
      alerts.forEach(alert => {
        setTimeout(() => {
          alert.classList.add('opacity-0', 'scale-95');
          setTimeout(() => alert.remove(), 300);
        }, 5000);
      });
    });
  </script>
</body>

</html>
