<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sign Up - AI Career Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4f46e5',
            secondary: '#6366f1',
            dark: '#1e1b4b',
          },
          fontFamily: {
            'sans': ['Inter', 'ui-sans-serif', 'system-ui'],
            'display': ['Poppins', 'ui-sans-serif']
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'fade-in': 'fadeIn 1s ease-in',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite'
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            }
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap');

    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      transition: all 0.3s ease;
    }

    .glass-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.25);
    }

    .btn-animated {
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn-animated:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 14px rgba(0, 0, 0, 0.15);
    }

    .text-gradient {
      background: linear-gradient(90deg, #4f46e5, #a855f7);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .shape {
      position: absolute;
      opacity: 0.3;
      border-radius: 50%;
      filter: blur(40px);
    }

    .shape-1 {
      width: 300px;
      height: 300px;
      background: #4f46e5;
      top: 20%;
      left: 10%;
      animation: float 8s ease-in-out infinite;
    }

    .shape-2 {
      width: 200px;
      height: 200px;
      background: #a855f7;
      top: 60%;
      left: 70%;
      animation: float 10s ease-in-out infinite reverse;
    }

    .shape-3 {
      width: 150px;
      height: 150px;
      background: #ec4899;
      top: 30%;
      left: 80%;
      animation: float 7s ease-in-out infinite 2s;
    }

    .input-field {
      transition: all 0.3s ease;
      border: 1px solid rgba(79, 70, 229, 0.2);
    }

    .input-field:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    .alert {
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .alert-enter {
      opacity: 0;
      transform: translateY(-10px);
    }

    .alert-enter-active {
      opacity: 1;
      transform: translateY(0);
    }

    .alert-exit {
      opacity: 1;
    }

    .alert-exit-active {
      opacity: 0;
      transform: translateY(-10px);
    }

    .password-strength {
      height: 4px;
      transition: all 0.3s ease;
    }

    .strength-0 {
      width: 0%;
      background-color: #ef4444;
    }

    .strength-1 {
      width: 25%;
      background-color: #f97316;
    }

    .strength-2 {
      width: 50%;
      background-color: #f59e0b;
    }

    .strength-3 {
      width: 75%;
      background-color: #10b981;
    }

    .strength-4 {
      width: 100%;
      background-color: #10b981;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center px-4 bg-gradient-to-br from-indigo-50 to-indigo-100 font-sans">
  <!-- Floating background shapes -->
  <div class="floating-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <div class="glass-card p-8 sm:p-10 w-full max-w-md animate-fade-in-up">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <div class="flex items-center space-x-2">
        <svg class="w-8 h-8 text-indigo-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd"></path>
        </svg>
        <h1 class="text-xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600">AI Career Assistant</h1>
      </div>
    </div>

    <h2 class="text-3xl font-bold text-center text-indigo-800 mb-2 font-display">Create Your Admin Account</h2>

    <!-- Flash messages container -->
    <div class="mb-6 space-y-3">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert px-4 py-3 rounded-lg relative {{ 'bg-red-100 text-red-700 border border-red-200' if category == 'danger' else 'bg-green-100 text-green-700 border border-green-200' }} transition-all duration-300 transform">
              <span class="block sm:inline">{{ message }}</span>
              <button type="button" class="absolute top-0 bottom-0 right-0 px-4 py-3 text-current hover:text-opacity-75 transition" onclick="this.parentElement.classList.add('opacity-0', 'scale-95'); setTimeout(() => this.parentElement.remove(), 300)">
                <i class="bi bi-x-lg"></i>
              </button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>

    <form action="/admin-signup" method="post" class="space-y-5">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label for="firstname" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="bi bi-person text-gray-400"></i>
            </div>
            <input type="text" id="firstname" name="firstname" placeholder="John" required
                   class="input-field w-full pl-10 pr-4 py-3 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900 placeholder-gray-400">
          </div>
        </div>

        <div>
          <label for="lastname" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="bi bi-person text-gray-400"></i>
            </div>
            <input type="text" id="lastname" name="lastname" placeholder="Doe" required
                   class="input-field w-full pl-10 pr-4 py-3 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900 placeholder-gray-400">
          </div>
        </div>
      </div>

      <div>
        <label for="admin" class="block text-sm font-medium text-gray-700 mb-1">Admin</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="bi bi-person-badge text-gray-400"></i>
          </div>
          <input type="text" id="admin" name="admin" placeholder="johndoe123" required
                 class="input-field w-full pl-10 pr-4 py-3 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900 placeholder-gray-400">
        </div>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="bi bi-envelope text-gray-400"></i>
          </div>
          <input type="email" id="email" name="email" placeholder="your@email.com" required
                 class="input-field w-full pl-10 pr-4 py-3 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900 placeholder-gray-400">
        </div>
      </div>

      <div>
        <label for="signupPassword" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="bi bi-lock text-gray-400"></i>
          </div>
          <input type="password" id="signupPassword" name="password" placeholder="••••••••" required
             class="input-field w-full pl-10 pr-10 py-3 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900 placeholder-gray-400"
             pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
             title="Password must be at least 8 characters and include both letters and numbers"
             oninput="checkPasswordStrength(this.value)">
          <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" id="toggleSignupPassword">
            <i class="bi bi-eye-slash text-gray-400 hover:text-gray-600 cursor-pointer transition"></i>
          </button>
        </div>

        <div class="mt-1">
          <div class="w-full h-1 bg-gray-200 rounded-full">
            <div id="password-strength" class="h-full rounded-full transition-all duration-300"></div>
          </div>
          <div id="strength-label" class="text-sm mt-1 text-gray-600"></div>
        </div>

      </div>

      <button type="submit"
              class="btn-animated w-full py-3.5 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold rounded-lg hover:from-indigo-700 hover:to-purple-700 transition-all duration-300 flex items-center justify-center space-x-2">
        <i class="bi bi-person-plus"></i>
        <span>Create Account</span>
      </button>
    </form>

  </div>

  <script>
    // Password visibility toggle
    const toggleSignup = document.getElementById('toggleSignupPassword');
    const signupPassword = document.getElementById('signupPassword');
    const eyeIcon = toggleSignup.querySelector('i');

    toggleSignup.addEventListener('click', function () {
      const type = signupPassword.getAttribute('type') === 'password' ? 'text' : 'password';
      signupPassword.setAttribute('type', type);
      eyeIcon.classList.toggle('bi-eye');
      eyeIcon.classList.toggle('bi-eye-slash');
    });

    function checkPasswordStrength(password) {
      const strengthBar = document.getElementById('password-strength');
      const label = document.getElementById('strength-label');
      let strength = 0;

      if (password.length >= 8) strength++;
      if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
      if (/\d/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;
      if (password.length >= 12) strength++;

      const strengths = [
        { width: '20%', color: 'bg-red-500', label: 'Very Weak' },
        { width: '40%', color: 'bg-orange-500', label: 'Weak' },
        { width: '60%', color: 'bg-yellow-500', label: 'Moderate' },
        { width: '80%', color: 'bg-blue-500', label: 'Strong' },
        { width: '100%', color: 'bg-green-500', label: 'Very Strong' }
      ];

      const level = strengths[strength] || strengths[0];
      strengthBar.className = `${level.color} h-full rounded-full transition-all duration-300`;
      strengthBar.style.width = level.width;
      label.textContent = level.label;
    }

    // Auto-dismiss flash messages after 5 seconds
    document.addEventListener('DOMContentLoaded', () => {
      const alerts = document.querySelectorAll('.alert');
      alerts.forEach(alert => {
        setTimeout(() => {
          alert.classList.add('opacity-0', 'scale-95');
          setTimeout(() => alert.remove(), 300);
        }, 5000);
      });
    });
  </script>
</body>

</html>
