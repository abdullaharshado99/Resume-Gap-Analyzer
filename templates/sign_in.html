<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">
  <div class="bg-white p-10 rounded-2xl shadow-2xl max-w-md w-full">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Welcome Back</h2>

    <form action="/signin" method="post" class="space-y-4">
      <input type="hidden" name="next" value="{{ next }}">

      <input type="email" name="email" placeholder="Email" required
             class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" />

      <input type="password" name="password" placeholder="Password" required
             class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" />

      <button type="submit"
              class="w-full py-2 bg-blue-600 text-white font-semibold rounded-full hover:bg-blue-700 transition duration-200">
        <i class="bi bi-box-arrow-in-right"></i> Sign In
      </button>
    </form>

    <p class="text-sm text-center text-gray-600 mt-4">Don't have an account?
      <a href="/signup" class="text-blue-600 hover:underline">Sign Up</a>
    </p>
  </div>
</body>
</html>
