<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Admin Home - AI Career Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4f46e5',
            secondary: '#6366f1',
            dark: '#1e1b4b',
          },
          fontFamily: {
            'sans': ['Inter', 'ui-sans-serif', 'system-ui'],
            'display': ['Poppins', 'ui-sans-serif']
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'fade-in': 'fadeIn 1s ease-in',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            }
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap');

    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      transition: all 0.3s ease;
    }

    .glass-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.25);
    }

    .btn-animated {
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn-animated:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 14px rgba(0, 0, 0, 0.15);
    }

    .text-gradient {
      background: linear-gradient(90deg, #4f46e5, #a855f7);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .shape {
      position: absolute;
      opacity: 0.3;
      border-radius: 50%;
      filter: blur(40px);
    }

    .shape-1 {
      width: 300px;
      height: 300px;
      background: #4f46e5;
      top: 20%;
      left: 10%;
      animation: float 8s ease-in-out infinite;
    }

    .shape-2 {
      width: 200px;
      height: 200px;
      background: #a855f7;
      top: 60%;
      left: 70%;
      animation: float 10s ease-in-out infinite reverse;
    }

    .shape-3 {
      width: 150px;
      height: 150px;
      background: #ec4899;
      top: 30%;
      left: 80%;
      animation: float 7s ease-in-out infinite 2s;
    }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-indigo-50 to-indigo-100 font-sans relative overflow-hidden">
  <!-- Floating background shapes -->
  <div class="floating-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <main class="flex items-center justify-center min-h-screen relative z-10 px-4">
    <div class="glass-card p-8 sm:p-10 w-full max-w-2xl animate-fade-in text-center">
      <!-- Logo -->
      <div class="flex justify-center mb-6">
        <div class="flex items-center space-x-2">
          <svg class="w-8 h-8 text-indigo-600" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
              d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z"
              clip-rule="evenodd"></path>
          </svg>
          <h1 class="text-xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600">AI Career Assistant</h1>
        </div>
      </div>

      <!-- Hero Content -->
      <h2 class="text-4xl md:text-5xl font-bold mb-6 text-white font-display leading-tight">
        <span class="text-gradient">Admin Panel</span>
      </h2>
      <div class="flex flex-col md:flex-row justify-center gap-4">
        <a href="/admin-signin" class="btn-animated px-8 py-4 bg-white text-indigo-700 font-semibold rounded-full shadow-lg hover:bg-indigo-50 flex items-center justify-center space-x-2">
          <i class="bi bi-box-arrow-in-right"></i>
          <span>Login</span>
        </a>
        <a href="/admin-signup" class="btn-animated px-8 py-4 border-2 border-white text-indigo-700 font-semibold rounded-full shadow-lg hover:bg-white hover:text-indigo-700 transition-colors duration-300 flex items-center justify-center space-x-2">
          <i class="bi bi-person-plus"></i>
          <span>Signup</span>
        </a>
      </div>
    </div>
  </main>
</body>

</html>
