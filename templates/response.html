<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Summary</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    main {
      /* Increased margin-top for more spacing */
      margin-top: 120px;
      padding: 0 1.5rem 3rem;
    }
    .summary-container {
      max-width: 80rem; /* roughly max-w-5xl */
      margin: 0 auto;
      background: white;
      box-shadow: 0 10px 15px rgba(0,0,0,0.1);
      border-radius: 1rem;
      padding: 2rem 2.5rem;
      color: #1e293b; /* slate-800 */
    }
    .summary-container h2 {
      color: #4338ca; /* indigo-700 */
      font-weight: 700;
      font-size: 1.875rem; /* text-3xl */
      margin-bottom: 1.5rem;
    }
    .fab {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 56px;
      height: 56px;
      background-color: #4f46e5;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 14px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 50;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    .fab:hover {
      width: auto;
      padding: 0 20px;
      border-radius: 28px;
      background-color: #4338ca;
    }
    .fab-icon {
      font-size: 1.5rem;
      transition: margin-right 0.3s ease;
    }
    .fab:hover .fab-icon {
      margin-right: 10px;
    }
    .fab-text {
      max-width: 0;
      overflow: hidden;
      white-space: nowrap;
      transition: max-width 0.3s ease, opacity 0.3s ease;
      opacity: 0;
    }
    .fab:hover .fab-text {
      max-width: 200px;
      opacity: 1;
    }
  </style>
</head>
<body class="min-h-screen">

  <header class="bg-white shadow py-3 px-4 sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold text-indigo-700">AI Career Assistant</h1>

      <!-- Desktop Nav -->
      <nav class="hidden md:flex space-x-6 text-indigo-700">
        <a href="/" class="hover:text-indigo-900 transition-colors flex items-center">
          <i class="bi bi-house-door-fill mr-1"></i> Home
        </a>
        <a href="#" title="Logout" onclick="confirmLogout()" class="text-red-600 hover:text-red-800 transition-colors flex items-center">
          <i class="bi bi-box-arrow-right mr-1"></i> Logout
        </a>
      </nav>

      <!-- Hamburger Menu -->
      <div class="md:hidden relative">
        <button onclick="toggleMenu()" class="text-indigo-700 text-2xl">
          <i class="bi bi-list"></i>
        </button>
        <div id="mobileMenu" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg hidden z-50">
          <a href="/" class="block px-4 py-2 text-indigo-700 hover:bg-gray-100 transition-colors flex items-center">
            <i class="bi bi-house-door-fill mr-2"></i> Home
          </a>
          <a href="#" onclick="confirmLogout()" class="block px-4 py-2 text-red-600 hover:text-red-800 hover:bg-gray-100 transition-colors flex items-center">
            <i class="bi bi-box-arrow-right mr-2"></i> Logout
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- Summary Display -->
  <main>
    <div class="summary-container">
      <h2>Your Resume Gap Analysis</h2>
      <div class="prose max-w-none text-gray-800 prose-indigo">
        {{ data | safe }}
      </div>
    </div>
  </main>

  <!-- Floating Mock Interview Button -->
  <div class="fab" onclick="window.location.href='/chatbot'">
    <i class="fab-icon bi bi-robot"></i>
    <span class="fab-text">Try Mock Interview</span>
  </div>

  <!-- Logout confirmation script -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById("mobileMenu");
      menu.classList.toggle("hidden");
    }

    function confirmLogout() {
      if (confirm("Are you sure you want to logout?")) {
        window.location.href = "/logout";
      }
    }
  </script>
</body>
</html>
