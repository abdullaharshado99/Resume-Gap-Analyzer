<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">
  <div class="bg-white p-10 rounded-2xl shadow-2xl max-w-md w-full">
    <h2 class="text-2xl font-bold text-center text-purple-700 mb-6">Create Account</h2>
    <form action="/signup" method="post" class="space-y-4">
      <input type="text" name="username" placeholder="Username" required
             class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500 text-gray-900" />

      <input type="email" name="email" placeholder="Email" required
             class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500 text-gray-900" />

      <div class="relative">
        <input type="password" id="signupPassword" name="password" placeholder="Password" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500 text-gray-900" />
        <i class="bi bi-eye-slash absolute right-3 top-3.5 text-gray-500 cursor-pointer" id="toggleSignupPassword"></i>
      </div>

      <button type="submit"
              class="w-full py-2 bg-purple-600 text-white font-semibold rounded-full hover:bg-purple-700 transition duration-200">
        <i class="bi bi-person-plus"></i> Sign Up
      </button>
    </form>

    <p class="text-sm text-center text-gray-600 mt-4">Already have an account?
      <a href="/signin" class="text-purple-600 hover:underline">Sign In</a>
    </p>
  </div>

  <script>
    const toggleSignup = document.getElementById('toggleSignupPassword');
    const signupPassword = document.getElementById('signupPassword');

    toggleSignup.addEventListener('click', function () {
      const type = signupPassword.getAttribute('type') === 'password' ? 'text' : 'password';
      signupPassword.setAttribute('type', type);
      this.classList.toggle('bi-eye');
      this.classList.toggle('bi-eye-slash');
    });
  </script>
</body>
</html>
